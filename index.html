<!DOCTYPE html>
<html>
<head>
	<title>
		map analysis
	</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<style>
		@media only screen and (max-width: 960px) {
		  .col-xs-12 {
		    display: flex;
		    flex-direction: column-reverse;
		  }
		}
		button {
		  border-color: #3498db;
		  background-color: skyblue;
		  color: #fff;
		  border-radius: 8px;
		  font-size: 18px;
		  padding-left: 10px;
		  margin-right:20px;
		}
		button:hover {
		  box-shadow: 0 0 10px 0 #3498db inset, 0 0 10px 4px #3498db;
		}
		#card {
        	height: 600px;
        	display: flex;
		}
		 #map {
        	width: 400px;
        	height: 600px;
        	z-index: 0;
        }
      	#result
		{
          width: 300px;
          height: 500px;
		  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  		  transition: 0.3s;
  		  padding: 15px;
  		  overflow-x: hidden;
		}
		.leaflet-container {
    		background-color:rgba(255,0,0,0.0);
		}
	</style>
</head>
<body>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<button id="ASSAM" onclick="changeState(1)">ASSAM</button>
	<button id="KERALA" onclick="changeState(2)">KERALA</button>
	<button id="TAMIL NADU" onclick="changeState(3)">TAMIL NADU</button>
	<button id="WEST BENGAL" onclick="changeState(4)">WEST BENGAL</button>
	<card id="card">
	<div id="map"></div>
	<div id="result">></div></card>

	<script type="text/javascript">
	var state=3;
	function changeState(no){
		var states={1:"ASSAM",2:"KERALA",3:"TAMIL NADU",4:"WEST BENGAL"};
		if (state!=no){
			document.getElementById(state).style.backgroundColor="skyblue";
			state=states[no];
			loadMap(state);
		}
	}
	var data,alt,colors,totalData,map;
	var stateLayer;
	var tapped=false;
	var lastClickedLayer,checkLayer;
	var state="WEST BENGAL";
	$.getJSON("./alt.json", function(json) {
    	 alt=json;
	});
	$.getJSON("./colors.json", function(json) {
    	 colors=json;
	});
   	totalData={
	"WEST BENGAL":["./data/WB.json","./cons/wb.geojson",24.5266711,88.0825198,7,600,600],
	"KERALA":["./data/KERALA.json","./cons/kerala.geojson",10.0517048,76.5419599,7,600,600],
	"TAMIL NADU":["./data/TN.json","./cons/tn.geojson",10.689306,78.4316083,7,600,600],
	"ASSAM":["./data/ASSAM.json","./cons/assam.geojson",25.9521311,92.830272,7,600,600],
	};
	
	function loadMap(state){
		var path=totalData[state][0];
		var cons=totalData[state][1];
		var lon=totalData[state][2];
		var lat=totalData[state][3];
		var zoom=totalData[state][4];
		var width=totalData[state][5];
		var height=totalData[state][6];
		document.getElementById(state).style.backgroundColor="yellow";
		document.getElementById("map").style.width=width+"px";
		document.getElementById("map").style.height=height+"px";
		document.getElementById("result").style.height=height/2+"px";
		//document.getElementById("result").style.left=(100+width)+"px";
		if (map){
		map.remove();}
		map=L.map("map", { zoomControl: false, attributionControl:false}).setView([lon,lat], zoom);
			$.getJSON(cons,function(data){
					stateLayer=L.geoJson(data,{style:style,onEachFeature: onEachFeature});
					stateLayer.addTo(map);
				});

		$.getJSON(path, function(json) {
	    	 data=json;
		});
		}
	loadMap(state);


	function rgba2hex(rgb) {
		var ans="rgba(";
		ans+=(rgb[0]*255);
		ans+=",";
		ans+=(rgb[1]*255);
		ans+=",";
		ans+=(rgb[2]*255);
		ans+=",";
		ans+=(rgb[3]);
		return ans+")"
	}

	function getColor(d,no) {
		if (d==state){
			try{
				return rgba2hex(colors[alt[data[no]['lead']]]);}
			catch{
				console.log("Failed for",no)
      			}
			}
    	return 'snow';
    }

    function style(feature) {
      return {
          fillColor: getColor(feature.properties.ST_NAME,feature.properties.AC_NO),
          weight: 0.5,
          opacity:0.7,
          color: (feature.properties.ST_NAME==state)?'black':'snow',
          fillOpacity: .7
      };
    }

    function onEachFeature(feature, layer) {
    	
    	if (feature.properties.ST_NAME!=state){
    		layer.on("click", function (e) { 
    		if (lastClickedLayer){stateLayer.resetStyle(lastClickedLayer);}
    		if(checkLayer){stateLayer.resetStyle(checkLayer);}
			tapped=false;
    	});
    		return;}
    	var highlight= {
          weight: 5,
          opacity:1,
          color:'red',
          fillOpacity: .7
      		};
    	try{
    	var output;
    	output='<b>AC NAME: </b>'+feature.properties.AC_NAME+'<br>';
    	output+='<b>AC NO:  </b>'+feature.properties.AC_NO+'<hr>';
    	output+='<b>WINNER:  </b>'+data[feature.properties.AC_NO]['leadName']+'<br>';
    	output+='<b>WON BY:  </b>'+data[feature.properties.AC_NO]['lead']+'<br>';
    	output+='<b>RUNNER:  </b>'+data[feature.properties.AC_NO]['opsName']+'<br>';
    	output+='<b>LOST BY:  </b>'+data[feature.properties.AC_NO]['ops']+'<br>';
    	output+='<b>margin:  </b>'+data[feature.properties.AC_NO]['margin']+'<br>';
        //layer.bindPopup('<p>'+output+'</p>');
        layer.on("mouseover", function (e) { 
        	if (tapped){return;}
        		document.getElementById("result").innerHTML='<p>'+output+'</p>';
        		document.getElementById("result").style.backgroundColor=rgba2hex(colors[alt[data[feature.properties.AC_NO]['lead']]]);
        		
                if(lastClickedLayer){
   					stateLayer.resetStyle(lastClickedLayer);
				}
                lastClickedLayer=layer;
                layer.setStyle(highlight);
            }); 
       	layer.on("click", function (e) { 
       			if (checkLayer==layer){
       				stateLayer.resetStyle(checkLayer);
       				tapped=false;
       				return;
       			}
        		document.getElementById("result").innerHTML='<p>'+output+'</p>';
        		document.getElementById("result").style.backgroundColor=rgba2hex(colors[alt[data[feature.properties.AC_NO]['lead']]]);
        		tapped=true;
                if(lastClickedLayer){
   					stateLayer.resetStyle(lastClickedLayer);
				}
                lastClickedLayer=layer;
                checkLayer=layer;
                layer.setStyle(highlight);
            }); 
    	}
        catch(err){}
    }
	</script>
</body>
</html>
